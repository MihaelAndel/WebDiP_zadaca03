  <section id="sadrzaj">
    <form action="http://barka.foi.hr/WebDiP/2018/materijali/zadace/ispis_forme.php" method="POST">
      <div id="forma">
        <table>
          <tr>
            <td>
              <label for="ime">Ime: </label>
            </td>

            <td>
              <input id="ime" type="text" name="ime" placeholder="Ime" maxlength="25" size="15">
            </td>
          </tr>

          <tr>
            <td>
              <label for="prezime">Prezime: </label>
            </td>

            <td>
              <input id="prezime" type="text" name="prezime" placeholder="Prezime" maxlength="40" size="20">
            </td>
          </tr>

          <tr>
            <td>
              <label for="korisničko_ime">Korisničko ime: </label>
            </td>

            <td>
              <input id="korisničko_ime" type="text" name="korisničko ime" placeholder="Korisničko ime" maxlength="20">
            </td>
          </tr>

          <tr>
            <td>
              <label for="datum_rođenja">Datum rođenja: </label>
            </td>

            <td>
              <input id="datum_rođenja" type="date" name="datum_rođenja">
            </td>
          </tr>

          <tr>
            <td>
              <label for="email">E-mail adresa: </label>
            </td>

            <td>
              <input id="email" type="email" name="email" placeholder="E-mail adresa">
            </td>
          </tr>

          <tr>
            <td>
              <label for="lozinka">Lozinka: </label>
            </td>

            <td>
              <input id="lozinka" type="password" name="lozinka" placeholder="Lozinka">
            </td>
          </tr>

          <tr>
            <td>
              <label for="potvrda_lozinke">Potvrda lozinke: </label>
            </td>

            <td>
              <input id="potvrda_lozinke" type="password" name="potvrda lozinke" placeholder="Potvrda lozinke">
            </td>
          </tr>

          <tr>
            <td colspan="2">
              <input id="gumb" type="submit" value="Registracija">
            </td>
          </tr>

        </table>
      </div>
    </form>
